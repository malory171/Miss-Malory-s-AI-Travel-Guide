<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Miss Malory's AI Travel Guide</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/Miss Malory's AI Travel Guide.png" width="250" />
      </div>
      <h1>AI Travel Guide</h1>
    </header>
    <div class="container">
      <main>
        <form id="country-information-generator-form">
          <input
            type="text"
            class="input"
            id="user-instructions-input"
            placeholder="Enter a country..."
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submitButton" />
        </form>
        <div class="countryInformation" id="country-information">
          <div class="examples shown" id="examples">
            i.e: Mauritius, Japan or United Kingdom
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer">
        Coded by
        <a
          href="https://www.shecodes.io/graduates/135692-malory-mezierre"
          target="_blank"
          >Malory Mézierre</a
        >🌍🌴, is
        <a
          href="https://github.com/malory171/Miss-Malory-s-AI-Travel-Guide"
          target="_blank"
          >open-sourced on GitHub</a
        >, and
        <a
          href="https://main--miss-malory-s-ai-travel-guide.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
